<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <main id="main">
        <img src="" alt="">
        <div id="page">
            <header id="header">
                <h1><img src="./assets/log-in.svg" alt="">Faça seu login</h1>
                <p>Entre com suas informações de cadastro</p>   
            </header>
            <form action="" id="form">
                <label for="email">Email:</label>
                <div id="emailbox">
                    <img src="./assets/mail.svg" alt="" class="boxicon" id="icon1">
                    <input type="email" class="box" name="email" id="email" placeholder="Digite seu email">
                </div>
                <label for="password">Senha:</label>
                <div id="passwordbox">
                    <img src="./assets/lock.svg" alt="" class="boxicon" id="icon2">
                    <input type="password" class="box" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div id="password-extras">
                    <label id="checkboxbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span id="checkmark"></span>
                        Lembre de mim
                    </label>
                    <a href="">Esqueci minha senha</a>
                </div>
                <button type="submit" id="login">Entrar</button>
            </form>
            <p id="signup">Não tem uma conta? <a href="">Registre-se</a></p>
        </div>
    </main>
    <aside id="aside">
        <img src="./assets/side-image-2x.jpg" alt="">
    </aside>
    <script src="script.js"></script>
</body>
</html>
